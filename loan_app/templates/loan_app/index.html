<html lang="en">
{% load static %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'loan_app/index.js' %}"></script>
</head>
{% endblock head %}
<body>
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8" src="https://litchi-beer.oss-cn-shanghai.aliyuncs.com/mark.svg"
                             alt="Your Company">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="{% url 'loan_app:index' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                               aria-current="page">Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            {% block header %}
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Welcome</h1>
            {% endblock header %}
        </div>
    </header>
</div>

{% block content %}
<p>default content</p>
{% endblock content %}

</body>
</html>
